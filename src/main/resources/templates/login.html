<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Login Page</title>
</head>
<body>

	<div class="container-fluid my-form-container">
	
		<div class="row justify-content-center">
			<div class="bg-dark col-10 col-sm-8 col-md-6 col-lg-6 col-xl-4 my-form-col">
			
				<form class="my-form" autocomplete="off" th:action="@{/login}" method="POST">
					<h2 class="text-center text-warning">Simple Spring Boot Application</h2>
					<hr class="bg-warning mb-5">
					<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.error}">
						<strong>No User Found - Wrong Email or Password</strong>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
						<p class="text-center" th:utext="${successMessage}"></p>
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<br>
					<div class="form-group">
						<label>Email address</label>
						<input type="email" class="form-control" name="email">
					</div>
					<br>
					<div class="form-group">
						<label>Password</label>
						<input type="password" class="form-control" name="password">
					</div>
					<br>
					<button type="submit" class="btn btn-warning btn-block">Submit</button>
					<br>
					<div class="text-center my-reg-msg">
						<a href="#" th:href="@{/register}">Click Here to Register</a>
					</div>
				</form>
				
			</div>		
		</div>
		
	</div>

</body>
</html>
